spring:
  datasource:
    url: jdbc:sqlserver://${SQLSERVER_URL};database=uhta;encrypt=true;trustServerCertificate=true
    username: sa
    password: ${SQLSERVER_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        default_schema: uhta
    open-in-view: false
server:
  port: 8081